name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Workers
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
        if: true

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Create .env file from GitHub variables and secrets
        run: |
          echo "üîß Setting up environment variables..."
          echo "NEXT_PUBLIC_SHOPIFY_SHOP=${{ vars.SHOPIFY_SHOP }}" >> .env
          echo "NEXT_PUBLIC_SHOPIFY_STOREFRONT_ACCESS_TOKEN=${{ secrets.SHOPIFY_STOREFRONT_ACCESS_TOKEN }}" >> .env
          echo "PRIVATE_SHOPIFY_STOREFRONT_ACCESS_TOKEN=${{ secrets.PRIVATE_SHOPIFY_STOREFRONT_ACCESS_TOKEN }}" >> .env
          echo ""
          echo "üìã Environment variables configured:"
          echo "NEXT_PUBLIC_SHOPIFY_SHOP=${{ vars.SHOPIFY_SHOP || 'NOT_SET' }}"
          echo "NEXT_PUBLIC_SHOPIFY_STOREFRONT_ACCESS_TOKEN=$(echo '${{ secrets.SHOPIFY_STOREFRONT_ACCESS_TOKEN }}' | sed 's/./*/g' | cut -c1-10)..."
          echo "PRIVATE_SHOPIFY_STOREFRONT_ACCESS_TOKEN=$(echo '${{ secrets.PRIVATE_SHOPIFY_STOREFRONT_ACCESS_TOKEN }}' | sed 's/./*/g' | cut -c1-10)..."
          echo ""
          echo "üìÑ Final .env file contents:"
          cat .env | sed 's/SHOPIFY_STOREFRONT_ACCESS_TOKEN=.*/SHOPIFY_STOREFRONT_ACCESS_TOKEN=[HIDDEN]/g'

      - name: Build Next.js with OpenNext for Cloudflare Workers
        run: |
          echo "üèóÔ∏è  Building Next.js app with OpenNext for Cloudflare Workers..."
          
          # Build the Next.js app with OpenNext
          echo "üî® Building Next.js application with OpenNext..."
          pnpm run build:cloudflare
          
          echo "‚úÖ OpenNext build completed successfully!"

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
          workingDirectory: .
          
      - name: Post deployment info
        run: |
          echo "üöÄ Deployment completed!"
          echo "üìù Your app should be available at: https://1957262a-50.workers.dev"
          echo "üõçÔ∏è Shopify credentials are loaded from environment variables"
          echo "‚òÅÔ∏è Next.js deployed to Cloudflare Workers using OpenNext"
